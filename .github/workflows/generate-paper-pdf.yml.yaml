name: Generate PDF from Paper

on:
  push:
    paths:
      - 'paper/*.md'
  workflow_dispatch:

jobs:
  build_pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate PDF
        uses: openjournals/openjournals-pdf-generator-action@v2
        with:
          paper-path: paper/paper.md  # <-- adjust filename if different
          output-path: pdf/paper.pdf

      - name: Commit generated PDF
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update generated paper PDF"
          file_pattern: "pdf/paper.pdf"