name: gedidb-doc
channels:
  # Don't change to pkgs/main, as it causes random timeouts in readthedocs
  - conda-forge
  - nodefaults
dependencies:
  - python=3.12
  - bottleneck
  - cfgrib
  - kerchunk
  - hypothesis>=6.75.8
  - ipykernel
  - ipywidgets  # silence nbsphinx warning
  - ipython
  - jupyter_client
  - matplotlib-base
  - nbsphinx
  - packaging>=21.3
  - pooch
  - pip
  - pre-commit
  - pyarrow
  - pyproj
  - psycopg2-binary  # Add this to ensure binary is used
  - setuptools
  - sparse
  - sphinx-autosummary-accessors
  - sphinx-book-theme<=1.0.1
  - sphinx-copybutton
  - sphinx-design
  - sphinx-inline-tabs
  - sphinx>=5.0,<7.0 # https://github.com/executablebooks/sphinx-book-theme/issues/749
  - sphinxcontrib-srclinks
  - sphinx-remove-toctrees
  - sphinxext-opengraph
  - sphinxext-rediraffe
  - pip:
      - sphinxcontrib-mermaid
      # relative to this file. Needs to be editable to be accepted.
      - -e ../..
